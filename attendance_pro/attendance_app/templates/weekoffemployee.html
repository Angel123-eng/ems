{% extends 'base.html' %}

{% block title %}Weekoff{% endblock %}

{% block content %}

<style>
    table {
        width: 90%;
        margin: 20px;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>
</head>


<h3 style="text-align:center;">Weekoff</h3>

{% if weekoff %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Weekoff 1</th>
            <th>Weekoff 2</th>
        </tr>
    </thead>
    <tbody>
        {% for data in weekoff %}
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.employeeid }}</td>
                <td>{{ data.weekoff1 }}</td>
                <td>{{ data.weekoff2 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endif %}



{% endblock %}
