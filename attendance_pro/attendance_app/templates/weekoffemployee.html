{% extends 'base.html' %}

{% block title %}Weekoff{% endblock %}

{% block content %}

<style>
    table {
        width: 30%;
        margin: 20px auto;
        border-collapse: collapse;
        border: 2px solid;
        border-radius: 8px;
    }

    th, td {
        border: 1px solid ;
        padding: 10px;
        text-align: center; /* Center aligning the content */
    }

    th {
        background-color: grey;
        color: white;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>

<h3 style="text-align:center;">Weekoff</h3>

{% if weekoff %}
<table>
<thead>
    <tr>
        <th>Date</th>
    </tr>
</thead>
<tbody>
    {% for data in weekoff %}
        <tr>
            <td>{{ data.date }}</td>
        </tr>
    {% endfor %}
</tbody>
</table>
{% endif %}



{% endblock %}
