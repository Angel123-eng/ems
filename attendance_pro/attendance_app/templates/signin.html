<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/employee/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/employee/assets/img/ictlogotext.png">
  <title>Employee Login</title>
  <!-- Fonts and icons -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/static/employee/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/employee/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    /* Custom styles here */
    body {
      background-color: #f8f9fe;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #6c757d;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
 
  <div class="container-fluid px-0">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-header text-center py-3">
                    <h2 class="font-weight-bold mb-0">Welcome!</h2>
                    <img src="/static/ictlogowhite.png" alt="" width="200" class="mt-3">
                </div>
                <div class="card-body">
                    <form method="POST" role="form" class="text-start" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="employeeid" class="form-label">Employee ID</label>
                            <input type="text" id="employeeid" name="employeeid" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        {% if popup_message %}
                        <div style="background-color:   #b30000; color: #ede6e7; border-color: #f5c6cb; padding: .75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: .25rem;">
                            {{ popup_message }}
                        </div>
                        {% endif %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark btn-block">Sign In</button>
                            {% comment %} <a href="/forgotpassword/" class="btn btn-link">Forgot Password?</a> {% endcomment %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
