
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/ictlogotext.png">
  <title>
    Register
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="">
  <!-- Navbar -->

  <!-- End Navbar -->
  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('/static/assets/img/rm119batch4-adj-22-leavesframe.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-12 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Register!</h1>
              <p class="text-lead text-white">Add New Employee</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-10 col-lg-12 col-md-7 mx-auto">
            <div class="card z-index-0">
           
          
              <div class="card-body">
                <form method="POST" enctype="multipart/form-data" role="form text-left">{% csrf_token %}
                  <div class="text-center">
                    <img src="/static/ict logo.png"  class="navbar-brand-img h-100 mx-auto" alt="main_logo" style="width: 170px;">
                  </div>
                
                 
                  <div class="row" style="margin-top:5%">
                    <div class="col-md-6 mb-3">
                      <label class="form-label" style="font-size:15px;">Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Name(Enter In Capital Letters)" aria-label="Name" aria-describedby="email-addon" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label" style="font-size:15px;">Employee ID:</label>
                        <input type="number" class="form-control" name="employeeid" placeholder="Employee ID" aria-label="Employeeid" aria-describedby="employeeid-addon" required>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label" style="font-size:15px;">Designation:</label>
                      <input type="text" class="form-control" name="designation" placeholder="Designation" aria-label="Designation" aria-describedby="designation-addon" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label" style="font-size:15px;">Email:</label>
                      <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="email-addon" required>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label" style="font-size:15px;">Blood group:</label>
                    <input type="text" class="form-control" name="bloodgroup" placeholder="Blood group" aria-label="Bloodgroup" aria-describedby="bloodgroup-addon" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label" style="font-size:15px;">Phone number:</label>
                    <input type="number" class="form-control" name="phonenumber" placeholder="Phone number" aria-label="Phonenumber" aria-describedby="phonenumber-addon" required>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label" style="font-size:15px;">Date of birth:</label>
                      <input type="date" class="form-control" name="dateofbirth" placeholder="Date of birth" aria-label="ofbirthdate" aria-describedby="dateofbirth-addon" required>

                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label" style="font-size:15px;">Image:</label>
                    <input type="file" class="form-control" name="image" placeholder="Image" aria-label="Image" aria-describedby="image-addon" required>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label" style="font-size:15px;">Account number:</label>
                    <input type="text" class="form-control" name="accountnumber" placeholder="Account number" aria-label="Accountnumber" aria-describedby="accountnumber-addon" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label" style="font-size:15px;">Bank name:</label>
                    <input type="text" class="form-control" name="bankname" placeholder="Bank name" aria-label="Bankname" aria-describedby="bankname-addon" required>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label" style="font-size:15px;">Branch:</label>
                    <input type="text" class="form-control" name="branch" placeholder="Branch" aria-label="Branch" aria-describedby="branch-addon" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label" style="font-size:15px;">IFSC code:</label>
                    <input type="text" class="form-control"name="ifsccode" placeholder="IFSC code" aria-label="IFSCcode" aria-describedby="IFSCcode-addon" required>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label" style="font-size:15px;">Joining date:</label>
                      <input type="date" class="form-control" name="joiningdate" placeholder="Joining date" aria-label="Joiningdate" aria-describedby="joiningdate-addon" required>

                    </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label" style="font-size:15px;">Salary:</label>
                    <input type="number" class="form-control"name="salary" placeholder="Salary" aria-label="salary" aria-describedby="Salary-addon" required>
                  </div>
                </div>
                <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label" style="font-size:15px;">Login Time:</label>
                  <input type="time" class="form-control"name="logintime" placeholder="Time" aria-label="logintime" aria-describedby="Logintime-addon" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label" style="font-size:15px;">Address:</label>
                  <input type="text" class="form-control"name="address" placeholder="Address" aria-label="address" aria-describedby="Address-addon" required>
                </div>
              </div>
                  <div class="row">
                 
                    <div class="col-md-6 mb-3">
                      <label class="form-label" style="font-size:15px;">Password:</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label" style="font-size:15px;">Re-enter password:</label>
                    <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm password" aria-label="cpassword" aria-describedby="cpassword-addon" required>
                  </div>
                  </div>
                 
                  <input type="hidden" name="status" value="Active">
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row">
         
        
        </div>
        <div class="row">
          <div class="col-8 mx-auto text-center mt-1">
            <p class="mb-0 text-secondary">
              Copyright Â© <script>
                document.write(new Date().getFullYear())
              </script> Developed by 
              <a href="https://ictglobaltech.com" class="font-weight-bold" target="_blank">ICT Global Tech</a>

            </p>
          </div>
        </div>
      </div>
    </footer>
  </main>
  <!--   Core JS Files   -->
  <script src="/static/assets/js/core/popper.min.js"></script>
  <script src="/static/assets/js/core/bootstrap.min.js"></script>
  <script src="/static/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/static/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/static/assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
</body>

</html>
