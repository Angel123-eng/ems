{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
{% load static %}
<div class="container-fluid">
    <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('/static/assets/img/17918283.jpg'); background-position-y: 50%;">
      <span class="mask bg-gradient-primary opacity-6"></span>
    </div>
    <div class="card card-body blur shadow-blur mx-4 mt-n6 overflow-hidden">
      <div class="row gx-4">
        
      
        <main class="main-content mt-0">
  <section>
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-xl-8">
                  <div class="card card-plain">
                      <div class="card-header">
                          <h4 class="font-weight-bolder">Edit details</h4>
                      </div>
                      <div class="card-body">
                          <form role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                          
                           
                          
                          
                           
                            <div class="input-group input-group-outline mb-2">
                              <label class="form-label" style="color: #d81b60;">Password:</label>
                              <input type="password" class="form-control" name="password" value="{{a.password}}">
                            </div>
                            <div class="input-group input-group-outline mb-2">
                              <label class="form-label" style="color: #d81b60;">Image:</label>

                              <input class="au-input au-input--full" type="file" name="image"
                                     placeholder="Image">
                          </div>
                              <div class="text-center">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">UPLOAD</button>
                                    </div>
                                   
                                </div>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
</main>
{% endblock %}
