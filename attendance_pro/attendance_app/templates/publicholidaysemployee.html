{% extends 'base.html' %}

{% block title %}Weekoff{% endblock %}

{% block content %}

<style>
    table {
        width: 90%;
        margin: 20px;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
</style>
</head>


<h3 style="text-align:center;">Public Holidays of <script>
    document.write(new Date().getFullYear())
  </script></h3>

{% if a %}
<div style="text-align: center;">
    <table style="width: 60%; margin-left: auto; margin-right: auto;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for data in a %}
                <tr>
                    <td>{{ data.date }}</td>
                    <td>{{ data.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endif %}



{% endblock %}
